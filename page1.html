<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/bb8f73d07f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-...the rest of the integrity value..."
      crossorigin="anonymous"
    />
    <title>Home</title>

    <style>
      .top {
        width: auto;
        height: 38px;
        background: #000000;
      }

      .main-banner {
        width: 100%; /* Adjust the width as needed */
        height: 687px;
        background-image: url(images/rectangle_2.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #000000;
        border-radius: 20px;
      }

      .banner {
        width: 100%;
        height: 100%;
        padding-bottom: 100%; /* 16:9 aspect ratio (adjust as needed) */
        background-image: url(images/rectangle_4.png);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="top"></div>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">GME Malaysia</span>
            <img class="h-32 w-auto" src="images/gme-icon.png" alt="" />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="#"
            class="text-sm leading-6 text-gray-900"
            style="
              font-family: 'Saes Grotesk';
              font-style: normal;
              font-weight: 500;
              font-size: 21px;
            "
            >Home</a
          >
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-gray-900"
            style="
              font-family: 'Saes Grotesk';
              font-style: normal;
              font-weight: 500;
              font-size: 21px;
            "
            >About</a
          >
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-gray-900"
            style="
              font-family: 'Saes Grotesk';
              font-style: normal;
              font-weight: 500;
              font-size: 21px;
            "
            >Events</a
          >
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-gray-900"
            style="
              font-family: 'Saes Grotesk';
              font-style: normal;
              font-weight: 500;
              font-size: 21px;
            "
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <div class="md:container md:mx-auto">
      <div class="main-banner bg-cover"></div>
    </div>
    <div class="md:container md:mx-auto mt-16">
      <div class="flex">
        <div class="w-1/2">
          <p
            style="
              font-family: 'Saes Grotesk';
              font-style: normal;
              font-weight: 500;
              font-size: 42px;
              color: #000000;
            "
          >
            Upcoming Events
          </p>
        </div>
        <div class="w-1/2 flex items-center space-x-12 justify-end mr-4">
          <i class="fa fa-light fa-arrow-left fa-2xl"></i>
          <i class="fa fa-light fa-arrow-right fa-2xl"></i>
        </div>
      </div>
    </div>
    <div class="md:container md:mx-auto mt-8">
      <div class="flex">
        <div class="w-1/3">
          <div class="banner bg-cover"></div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div
        class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
      >
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">GME Company</span>
            <img class="h-32 w-auto" src="images/gme-icon.png" alt="" />
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <div class="-mx-3"></div>
              <a
                href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                style="
                  font-family: 'Saes Grotesk';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 21px;
                "
                >Home</a
              >
              <a
                href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                style="
                  font-family: 'Saes Grotesk';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 21px;
                "
                >About</a
              >
              <a
                href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                style="
                  font-family: 'Saes Grotesk';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 21px;
                "
                >Events</a
              >
              <a
                href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                style="
                  font-family: 'Saes Grotesk';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 21px;
                "
                >Contact</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
